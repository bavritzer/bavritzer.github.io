<!DOCTYPE html>
<html>
<head>
  <style>
    /* Define the ink-like style */
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80vh;
      background-color: parchment;
    }
    .ink-style {
      font-family: "FangSong", "serif";
      font-size: 60px;
      color: black;
    }
    
    /* Define the parchment-colored background */
    body {
      background-color: #FDF1DC; /* Replace with your preferred parchment color */
    }
  </style>
</head>
<body>
    <h1>七月四日</h1>
  <div class="container">
    <span class = "ink-style"><img src="firework.png" style="width: 60%; height: auto;" alt="Fireworks at Night"><br>
        高上风挲冷<br>
        晕月换红等<br>
        亮火切夜眼<br>
        看下听心捧</span>
  </div>
</body>
</html>
