<!DOCTYPE html>
<html>
<head>
  <style>
    /* Define the ink-like style */
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80vh;
      background-color: parchment;
    }
    .ink-style {
      font-family: "FangSong", "serif";
      font-size: 60px;
      color: black;
    }
    
    /* Define the parchment-colored background */
    body {
      background-color: #FDF1DC; /* Replace with your preferred parchment color */
    }
  </style>
</head>
<body>
    <h1>亮风黑江</h1>
  <div class="container">
    <span class = "ink-style"><br>
        亮晚暗眼<br>
        冷月热贵<br>
        睡头软短<br>
        心弱梦过</span>
  </div>
</body>
</html>
